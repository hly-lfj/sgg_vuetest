<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试Vue插件</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <!-- <script src="./vue.js"></script> -->
</head>

<body>
    <div id="test">
        <input type="text" v-model="msg">
        <p>{{msg}}</p>
    </div>

    <script>
        new Vue({
            el: '#test',
            data: {
                msg: '你好'
            }
        })
    </script>
</body>

</html>
